</head>

<body>

  <div class="wrapper">

        <label>firstname </label>
      </div>
      <div class="field">
        <input type="text" name='lastname'   value={{mymember.lastname}} required>
        <label>lastname</label>
      </div>
      <div class="field">
        <input type="text" name='phone' id="phone"  value={{mymember.phone}} required>
        <label>phone</label>
      </div>

      <div class="field">
        <input type="submit" value="UPDATE">
      </div>
      
    </form>
  </div>
</body>

</html>
