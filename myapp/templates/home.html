<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Travel - Tour Travel</title>
    <!--== META TAGS ==-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- FAV ICON -->
    <link rel="shortcut icon" href="images/fav.ico">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Poppins%7CQuicksand:400,500,700" rel="stylesheet">
    <!-- FONT-AWESOME ICON CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--== ALL CSS FILES ==-->
    <link rel="stylesheet" href="https://rn53themes.net/themes/demo/travelz/css/style.css">
    <link rel="stylesheet" href="https://rn53themes.net/themes/demo/travelz/css/materialize.css">
    <link rel="stylesheet" href="https://rn53themes.net/themes/demo/travelz/css/bootstrap.css">
    <link rel="stylesheet" href="https://rn53themes.net/themes/demo/travelz/css/mob.css">
    <link rel="stylesheet" href="https://rn53themes.net/themes/demo/travelz/css/animate.css">
</head>
<body>
<div>
    <section style="background:#EBE3D4">
        <div class="rows pad-bot-redu tb-space">
            <div class="container">
                <!-- TITLE & DESCRIPTION -->
                <div class="spe-title">
                    <h2>Top <span>Tour Packages</span></h2>
                    <div class="title-line">
                        <div class="tl-1"></div>
                        <div class="tl-2"></div>
                        <div class="tl-3"></div>
                    </div>
                    <p>World's leading tour and travels Booking website,Over 30,000 packages worldwide.</p>
                </div>
                <div>
                    {% for x in item %}
                    
                     <div class="col-md-4 col-sm-6 col-xs-12 b_packages wow slideInUp" data-wow-duration="0.5s">
                        <div class="band"> <img src="https://rn53themes.net/themes/demo/travelz/images/band.png" alt="" /> </div>
                        <div class="v_place_img"> <img src="/media/{{x.package_image}}" alt="Tour Booking" title="Tour Booking" /> </div>
                        <div class="b_pack rows">
                            <!-- TOUR TITLE -->
                            <div class="col-md-8 col-sm-8">
                                <li><a href="/tour/{{x.id }}">{{x.package_name }}</a></li>
                            </div>
                        </div>
                    </div> 
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</div>
    <!--========= Scripts ===========-->
    <script src="https://rn53themes.net/themes/demo/travelz/js/jquery-latest.min.js"></script>
    <script src="https://rn53themes.net/themes/demo/travelz/js/bootstrap.js"></script>
    <script src="https://rn53themes.net/themes/demo/travelz/js/wow.min.js"></script>
    <script src="https://rn53themes.net/themes/demo/travelz/js/materialize.min.js"></script>
    <script src="https://rn53themes.net/themes/demo/travelz/js/custom.js"></script>


</body>


</html>
