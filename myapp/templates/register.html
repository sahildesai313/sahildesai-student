<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      {%load static %}
      <link rel="stylesheet" href="{% static 'style.css' %}">

      <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% comment %} <link rel="stylesheet" href="{% static 'mystyle.css' %}">   {% endcomment %}
        {% comment %} <img rel = "stylesheet" href="{% static 'images/image1.jpg' %}"> {% endcomment %}
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <p style="text-align: center;color: red;">{{error}}</p>
      <div class="wrapper">
         <div class="title">
            Register Here
         </div>
         {% if messages %}
    <li class="messages">
        {% for message in messages %}
            <li{% if message.tags %}  <p style="text-align: center;margin-top: 27px;color: red;"{{ message.tags }}{% endif %}>{{ message }}</li>
        {% endfor %}
            </li>
{% endif %}
         <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="field">
               <input type="text" required name='username'>
               <label>user name</label>
            </div>
            <div class="field">
                <input type="text" required name='firstname'>
                <label>firstname</label>
             </div>
             <div class="field">
                <input type="text" required name='lastname'>
                <label>lastname</label>
             </div>
             <div class="field">
                <input type="text" required name='phone'>
                <label>phone</label>
             </div>
             <div class="field">
                <input type="text" required name='email'>
                <label>email</label>
             </div>
            <div class="field">
               <input type="password" required name='password'>
               <label>Password</label>
            </div>
            <div class="field">
                <input type="password" required name='confirmpassword'>
                <label>confirm Password</label>
                </div>
            <div class="field">
               <input type="submit" value="register">
            </div>
            <div class="signup-link">
               go to <a href="/">Login</a>
            </div>
         </form>
      </div>
   </body>
</html>
